<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>webNES</title>
        <meta name="description" content="An NES emulator for everyone">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="apple-touch-icon" href="images/apple-touch-icon-120.png">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="ljq79l7av2b7o75"></script>
        <script src="js/jsnes.min.js"></script>
        <script src="js/userAgents.js"></script>
        <script src="js/webnes.js"></script>
        <div id="desktopLanding">
          <img src="images/logo.png" alt="webNES" id="webNESLogo">
          <p>Is an NES emulator.</p>
          <p>But it's only available for <i>mobile</i> devices</p>
          <img src="images/noDesktop.png" alt="webNES" id="noDesktop">
        </div>
        <div id="play">
            <canvas id="screen" width="256" height="240"></canvas>
            <div id="portrait_controls">
                <div id="buttons">
                    <div id="arrow_keys">
                        <img src="images/up_arrow.png" height=14% width=15% id="portrait_up">
                        </img>
                        
                        <img src="images/right_arrow.png" width=19.5% height=11% id="portrait_right">
                        </img>
                        
                        <img src="images/down_arrow.png" height=14% width=15% id="portrait_down">
                        </img>

                        <img src="images/left_arrow.png" width=19.5% height=11% id="portrait_left">
                        </img>
                    </div>

                    <div id="portrait_settings_keys">
                        <img id="portrait_select" height=7% width=20% src="images/select_button.png">
                        </img>

                        <img id="portrait_start" height=7% width=20% src="images/start_button.png">
                        </img>
                    </div>
                    
                    <div id="portrait_action_keys">
                        <img id="portrait_B" height=15% width= 20% src="images/b_button.png">
    
                        </img>

                        <img id="portrait_A" height=15% width= 20% src="images/a_button.png">
                        </img>
                    </div>
                </div>
            </div>
        </div>
        <div id="home">
            <div id="header">
                <img src="images/logo.png" alt="webNES">
                <div id="addROM">
                    <img src="images/plus.png">
                </div>
            </div>
            <div id="scroll">
                <ul></ul>
            </div>
        </div>
        
    </body>
</html>
